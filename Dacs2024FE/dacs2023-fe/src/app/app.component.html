<div class="app-container">
  <header class="header">
    <h1>Bienvenido {{ perfilUsuario?.firstName || 'Usuario' }} a BookNet</h1>
    <button 
      *ngIf="isLogueado" 
      class="btn-logout" 
      (click)="cerrarSesion()">
      Cerrar Sesión
    </button>
    <button 
      *ngIf="!isLogueado" 
      class="btn-login" 
      (click)="iniciarSesion()">
      Iniciar Sesión
    </button>
  </header>

  <nav class="navbar">
    <ul class="nav-links">
      <li><a routerLink="/mis-libros">Mis Libros</a></li>
      <li><a routerLink="/libros-compartibles">Obtener Libros</a></li>
      <li><a routerLink="/buscar-libro">Buscar Libro</a></li>
      <li><a routerLink="/devolver-libros">Devolver Libros</a></li>
      <li><a routerLink="/feedback-libros">Calificación de Libros</a></li>
    </ul>
  </nav>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
